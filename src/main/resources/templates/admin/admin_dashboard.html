<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex min-h-screen bg-gray-100">

 
  <aside class="w-64 bg-white shadow-lg p-6 flex flex-col justify-between">
    <div>
      <h1 class="text-2xl font-bold text-indigo-700 mb-8">Admin Panel</h1>

      <nav class="space-y-3">
        <a href="/admin_dashboard"
           class="block px-4 py-2 rounded-lg hover:bg-indigo-50 text-gray-700 font-medium">Dashboard</a>
        <a href="/admin_view_mediators"
           class="block px-4 py-2 rounded-lg hover:bg-indigo-50 text-gray-700 font-medium">View Mediators</a>
        <a href="/admin_view_constructors"
           class="block px-4 py-2 rounded-lg hover:bg-indigo-50 text-gray-700 font-medium">View Constructors</a>
           <a href="/admin_view_labours"
           class="block px-4 py-2 rounded-lg hover:bg-indigo-50 text-gray-700 font-medium">View Labours</a>
       
      </nav>
    </div>

    <div class="border-t mt-6 pt-4">
      <a href="/logout" class="text-red-500 font-medium hover:underline">Logout</a>
    </div>
  </aside>

    
  <main class="flex-1 p-8 overflow-y-auto">

  
    <header class="flex justify-between items-center mb-10">
      <h2 class="text-3xl font-semibold text-gray-800">
        Welcome, <span class="text-indigo-700">Admin</span> 
      </h2>
    </header>

   
     <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md border border-indigo-100 transition">
        <h3 class="text-sm uppercase tracking-wide text-gray-500">Total Mediators</h3>
        <p class="text-4xl font-bold text-indigo-600 mt-3" th:text="${mediatorCount}">0</p>
      </div>

      
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md border border-emerald-100 transition">
        <h3 class="text-sm uppercase tracking-wide text-gray-500">Total Constructors</h3>
        <p class="text-4xl font-bold text-emerald-600 mt-3" th:text="${constructorCount}">0</p>
      </div>

        
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md border border-emerald-100 transition">
        <h3 class="text-sm uppercase tracking-wide text-gray-500">Total Labourers</h3>
        <p class="text-4xl font-bold text-emerald-600 mt-3" th:text="${totalLabours}">0</p>
      </div>
      
    </section>

 
    <section class="mt-10">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Quick Actions</h3>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <a href="/admin_view_mediators"
           class="bg-indigo-50 hover:bg-indigo-100 p-5 rounded-xl shadow border border-indigo-100 transition">
          <p class="font-medium text-indigo-800">Manage Mediators →</p>
        </a>

        <a href="/admin_view_constructors"
           class="bg-emerald-50 hover:bg-emerald-100 p-5 rounded-xl shadow border border-emerald-100 transition">
          <p class="font-medium text-emerald-800">Manage Constructors →</p>
        </a>

       
      </div>
    </section>
 
  </main>
 
</body>
</html>
