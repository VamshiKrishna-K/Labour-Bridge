```
<div th:if="${#lists.isEmpty(workRequests)}" class="text-center text-gray-500">
  No pending requests available.
</div>

<div th:unless="${#lists.isEmpty(workRequests)}">
  <table class="min-w-full border border-gray-200 text-sm rounded-lg overflow-hidden">
    <thead class="bg-teal-600 text-white">
      <tr>
        <th class="px-6 py-3 text-left">#</th>
        <th class="px-6 py-3 text-left">Constructor Name</th>
        <th class="px-6 py-3 text-left">Region</th>
        <th class="px-6 py-3 text-left">Labourers</th>
        <th class="px-6 py-3 text-left">Start Date</th>
        <th class="px-6 py-3 text-left">Status</th>
        <th class="px-6 py-3 text-center">Action</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 bg-white">
      <tr th:each="req, iterStat : ${workRequests}">
        <td class="px-6 py-3" th:text="${iterStat.index + 1}"></td>
        <td class="px-6 py-3 font-medium text-gray-900" th:text="${req.constructorName}"></td>
        <td class="px-6 py-3 text-gray-700" th:text="${req.region}"></td>
        <td class="px-6 py-3 text-gray-700" th:text="${req.numLabourers}"></td>
        <td class="px-6 py-3 text-gray-700" th:text="${req.startDate}"></td>
        <td class="px-6 py-3">
          <span class="px-3 py-1 rounded-full text-xs font-semibold"
                th:text="${req.status}"
                th:classappend="${req.status == 'PENDING'} ? 'bg-yellow-100 text-yellow-700' :
                                (req.status == 'APPROVED' ? 'bg-green-100 text-green-700' :
                                'bg-gray-100 text-gray-700')">
          </span>
        </td>
        <td class="px-6 py-3 text-center">
          <a th:href="@{'/accept/' + ${req.id}}"
             class="px-4 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded-lg text-sm">
            Accept
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
