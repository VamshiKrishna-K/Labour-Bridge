<!DOCTYPE html>
<html lang="en"
th:replace="~{mediator/mediator_dashboard::parent(~{::#content},~{::title})}"
>
<head>
   
    <title>Dashboard</title>
</head>
<body>

      <div class="p-6">
        <div class="bg-white p-6 shadow-md rounded-xl border border-gray-100 min-h-[80vh]">

              <p class="text-3xl font-bold text-teal-600 mt-2" th:text="${labour_count}"></p>
            </div>

            <div class="p-4 bg-cyan-50 rounded-lg shadow-sm border border-cyan-100">
              <h3 class="text-lg font-medium text-cyan-800">Pending Requests</h3>
              <p class="text-3xl font-bold text-cyan-600 mt-2">8</p>
            </div>

            <div class="p-4 bg-emerald-50 rounded-lg shadow-sm border border-emerald-100">
              <h3 class="text-lg font-medium text-emerald-800">Payments Done</h3>
              <p class="text-3xl font-bold text-emerald-600 mt-2">â‚¹45,000</p>
            </div>
          </div>
        </div>

    </main>

</html>
