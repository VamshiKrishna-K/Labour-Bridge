<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{mediator/mediator_dashboard::parent(~{::#content},~{::title})}"
     >
<head>
  
  <title>Register Labourer</title>
 
</head>

<body class="bg-gray-100 min-h-screen flex flex-col " id="content">

 

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8 border border-gray-200">

      <h2 class="text-center text-2xl font-bold text-gray-700 mb-6">Register a Labourer</h2>

      <!-- Form starts -->
      <form th:action="@{/do_labour_register}" th:object="${labourForm}" method="post" class="space-y-5">

        <!-- Name -->
        <div>
          <label class="block text-gray-600 mb-1 font-medium">Name</label>
          <input type="text" th:field="*{name}"
                 class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                 placeholder="Enter full name">
          <p th:if="${#fields.hasErrors('name')}" 
             th:errors="*{name}" 
             class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Age -->
        <div>
          <label class="block text-gray-600 mb-1 font-medium">Age</label>
          <input type="number" th:field="*{age}"
                 class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                 placeholder="Enter age">
          <p th:if="${#fields.hasErrors('age')}" 
             th:errors="*{age}" 
             class="text-red-500 text-sm mt-1"></p>
        </div>

         <!-- Age -->
        <div>
          <label class="block text-gray-600 mb-1 font-medium">Phone number</label>
          <input type="text" th:field="*{phone}"
                 class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
          <p th:if="${#fields.hasErrors('phone')}" 
             th:errors="*{phone}" 
             class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Daily Wage -->
        <div>
          <label class="block text-gray-600 mb-1 font-medium">Daily Wage (â‚¹)</label>
          <input type="number" step="0.01" th:field="*{dailyWage}"
                 class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                 placeholder="e.g. 500.00">
          <p th:if="${#fields.hasErrors('dailyWage')}" 
             th:errors="*{dailyWage}" 
             class="text-red-500 text-sm mt-1"></p>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-medium hover:bg-blue-700 transition">
          Register Labourer
        </button>

        

      </form>
      <!-- Form ends -->

    </div>
  </main>

 
</body>
</html>
