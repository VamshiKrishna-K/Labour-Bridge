<!DOCTYPE html>
<html lang="en" 
th:replace="~{mediator/mediator_dashboard::parent(~{::#content},~{::title})}"
>
<head>
    <title>Mediator Profile</title>
</head>
<body id="content">

   

    <!-- Profile Content -->
    <div class="container mx-auto mt-8 p-4">
        <div class="bg-white rounded-xl shadow-lg p-8 flex flex-col md:flex-row gap-8">

            <!-- Profile Picture -->
            <div class="flex-shrink-0">
                <img th:src="${user.profilePic != null ? user.profilePic : '/images/default-avatar.png'}"
                     
                     class="w-40 h-40 rounded-full border-4 border-teal-300 object-cover">
            </div>

            <!-- User Info -->
            <div class="flex-1">
                <h2 class="text-3xl font-bold text-teal-700 mb-2" th:text="${user.name}">User Name</h2>
                <p class="text-gray-700 mb-1"><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
                <p class="text-gray-700 mb-1"><strong>Phone:</strong> <span th:text="${user.phone}">1234567890</span></p>
                <p class="text-gray-700 mb-1"><strong>Role:</strong> <span th:text="${user.role}">Mediator</span></p>
                <p class="text-gray-700 mb-4"><strong>Status:</strong> 
                    <span th:text="${user.enabled} ? 'Active' : 'Inactive'" 
                          th:classappend="${user.enabled} ? 'text-green-600' : 'text-red-600'">Active</span>
                </p>

               
            </div>
        </div>
    </div>

</body>
