 <!-- ðŸ”¸ Main Content (touches both sidebars) -->
  <!DOCTYPE html>
<html lang="en" th:replace="~{constructor/constructor_dashboard::parent(~{::#content},~{::title})}">
   <head>
    <title>Work Request</title>
  </head>
 <body class="bg-gray-100 min-h-screen" id="content">
    <!-- Header -->
    <header class="bg-blue-700 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Send Work Request</h1>
    </header>

    <!-- Form Section -->
    <main class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <form th:action="@{/send_request}" th:object="${workRequest}" method="post" class="space-y-6">

            <!-- Region -->
            <div>
                <label for="region" class="block text-sm font-medium text-gray-700 mb-1">Region</label>
                <input type="text" id="region" th:field="*{region}" placeholder="Enter region"
                    class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" required />
            </div>

            <!-- Number of Labourers -->
            <div>
                <label for="numLabourers" class="block text-sm font-medium text-gray-700 mb-1">Number of Labourers</label>
                <input type="number" id="numLabourers" th:field="*{numLabourers}" placeholder="e.g., 15"
                    class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" min="1" required />
            </div>

            <!-- Start Date -->
            <div>
                <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                <input type="date" id="startDate" th:field="*{startDate}"
                    class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" required />
            </div>

            <!-- Hidden Status Field (Default: PENDING) -->
            <input type="hidden" th:field="*{status}" value="PENDING" />

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-md shadow hover:bg-blue-700 focus:outline-none">
                    Send Request
                </button>
            </div>
        </form>
    </main>
</body>
   
</div>
</html>
