<html lang="en" 
      th:fragment="parent(content,title)" 
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Base Page</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="flex flex-col min-h-screen" style="background-color:#a8e7f1">
    
    <!-- style="background-color: #E5EDFF" -->
    <!-- Common header -->
    <div th:replace="~{common/header :: header}"></div>

    <!-- Main content -->
    <main class="flex-grow mx-auto container">
        <div class="mx-auto mt-4 p-10 max-h-screen">
            <section th:replace="${content}"></section>
        </div>
    </main>

    <!-- Footer -->
   <footer th:replace="~{common/footer :: footer}" class="bg-gray-800 text-white py-4 mt-4">

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
